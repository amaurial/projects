radio1:
  frequency: 915.00
  id: 1
  group: 1
  cspin: 8
  irqpin: 25
  promiscuous: true
  power: 14
  readtimeout: 5
radio2:
  frequency: 915.00
  id: 2
  group: 1
  cspin: 7
  irqpin: 16
  promiscuous: true
  power: 14
  readtimeout: 5
logger:
  level: DEBUG
  console: true
  filename: control-station.log
  append: false
  size: 5M
  files: 10
tcpserver:
  port: 2020
  output_format: json
limits:
  radio_read_sleep: 1000
  radio_in_queue_thread_sleep: 100000
  radio_out_queue_thread_sleep: 10000000
mosquitto:
  broker_address: localhost
  publish_topic: "csrd/control_station/out"
  register_to_topic: "csrd/control_station/in"
  timeout: 10
  retries: 10
  retry_interval: 10
  keep_alive: 60